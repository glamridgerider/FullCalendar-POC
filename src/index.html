<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="Event Calendar using FullCalendar and Bootstrap 5">
  <meta name="theme-color" content="#2c3e50">
  <title>Fleet Mucky Mayhem</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script type="module" src="./js/main.js"></script>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="display-4 fw-bold text-center">Ride Calendar</h1>
    </div>
  </header>

  <nav class="calendar-nav" aria-label="Calendar navigation">
    <div class="container">
      <div class="calendar-controls">
        <div class="nav-group">
          <button id="prevMonth" class="btn btn-icon" aria-label="Previous period" 
            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Navigate to previous month">
            <i class="bi bi-chevron-left" aria-hidden="true"></i>
          </button>
          <button id="today" class="btn btn-primary" aria-label="Go to today"
            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Jump to current month">Today</button>
          <button id="nextMonth" class="btn btn-icon" aria-label="Next period"
            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Navigate to next month">
            <i class="bi bi-chevron-right" aria-hidden="true"></i>
          </button>
        </div>
        <div class="current-date" aria-live="polite">
          <h2 id="currentMonthYear" class="h4 mb-0">June 2025</h2>
        </div>
        <div class="view-controls">
          <div class="btn-group" role="group" aria-label="Calendar view options">
            <button type="button" class="btn btn-outline-primary" data-view="timeGridDay" aria-pressed="false"
              data-bs-toggle="tooltip" data-bs-placement="bottom" title="View daily schedule">Day</button>
            <button type="button" class="btn btn-outline-primary" data-view="timeGridWeek" aria-pressed="false"
              data-bs-toggle="tooltip" data-bs-placement="bottom" title="View weekly schedule">Week</button>
            <button type="button" class="btn btn-outline-primary" data-view="dayGridMonth" aria-pressed="true"
              data-bs-toggle="tooltip" data-bs-placement="bottom" title="View monthly calendar">Month</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <div class="col-lg-10">
        <div class="calendar-wrapper">
          <div id="calendar"></div>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="card calendar-legend">
          <div class="card-header">
            <h6 class="legend-title mb-0">
              <i class="bi bi-info-circle me-2"></i>Event Types
            </h6>
          </div>
          <div class="card-body p-3">
            <div class="legend-items">
              <div class="legend-item" data-ride-type="Regular Ride">
                <span class="legend-color"></span>
                <span class="legend-label">Regular Ride</span>
              </div>
              <div class="legend-item" data-ride-type="Longer Ride">
                <span class="legend-color"></span>
                <span class="legend-label">Longer Ride</span>
              </div>
              <div class="legend-item" data-ride-type="Social">
                <span class="legend-color"></span>
                <span class="legend-label">Social Event</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title-wrapper">
            <h5 class="modal-title fs-4" id="modalTitle"></h5>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer d-flex gap-3 justify-content-center">
          <a id="gcal-link" class="btn btn-outline-primary flex-fill" target="_blank">Add to Google Calendar</a>
          <a id="ics-link" class="btn btn-outline-secondary flex-fill" download="event.ics">Download .ICS</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS will be imported through main.js -->
</body>
</html>
