<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="Event Calendar using FullCalendar and Bootstrap 5">
  <meta name="theme-color" content="#2c3e50">
  <title>Fleet Mucky Mayhem</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script type="module" src="./js/main.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="display-4 fw-bold text-center">Ride Calendar</h1>
    </div>
  </header>

  <nav class="calendar-nav" aria-label="Calendar navigation">
    <div class="container">
      <div class="calendar-controls">
        <div class="nav-group">
          <button id="prevMonth" class="btn btn-icon" aria-label="Previous period" 
            data-bs-toggle="tooltip" data-bs-placement="bottom" title="View previous month">
            <i class="bi bi-chevron-left" aria-hidden="true"></i>
          </button>
          <button id="today" class="btn btn-primary" aria-label="Go to today">Today</button>
          <button id="nextMonth" class="btn btn-icon" aria-label="Next period"
            data-bs-toggle="tooltip" data-bs-placement="bottom" title="View next month">
            <i class="bi bi-chevron-right" aria-hidden="true"></i>
          </button>
        </div>
        <div class="current-date" aria-live="polite">
          <h2 id="currentMonthYear" class="h4 mb-0">June 2025</h2>
        </div>
        <div class="view-controls">
          <div class="btn-group" role="group" aria-label="Calendar view options">
            <button type="button" class="btn btn-outline-primary" data-view="timeGridDay" aria-pressed="false"
              data-bs-toggle="tooltip" data-bs-placement="bottom" title="View calendar by day">Day</button>
            <button type="button" class="btn btn-outline-primary" data-view="timeGridWeek" aria-pressed="false"
              data-bs-toggle="tooltip" data-bs-placement="bottom" title="View calendar by week">Week</button>
            <button type="button" class="btn btn-outline-primary" data-view="dayGridMonth" aria-pressed="true"
              data-bs-toggle="tooltip" data-bs-placement="bottom" title="View calendar by month">Month</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="calendar-wrapper">
      <div id="calendar"></div>
    </div>
  </main>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title-wrapper">
            <h5 class="modal-title fs-4" id="modalTitle"></h5>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer d-flex gap-3 justify-content-center">
          <a id="gcal-link" class="btn btn-outline-primary flex-fill" target="_blank">Add to Google Calendar</a>
          <a id="ics-link" class="btn btn-outline-secondary flex-fill" download="event.ics">Download .ICS</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
